<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lists</title>
</head>

<body>
    <!-- 1. An unordered shopping list of your favorite foods -->
    <ul>
        <li>Ribeye steak</li>
        <li>Pasta</li>
        <li>Eggs</li>
        <li>Sauce</li>
    </ul>

    <!-- 2. An ordered list of todo’s you need to get done today  -->
    <ol>
        <li>Study</li>
        <li>Work</li>
        <li>Sleep</li>
        <li>Read</li>
    </ol>

    <!-- 3. An unordered list of places you’d like to visit someday -->
    <ul>
        <li>Italy</li>
        <li>Greece</li>
        <li>Austria</li>
        <li>Czech Republic</li>
    </ul>

    <!-- 4. An ordered list of your all time top 5 favorite video games or movies -->
    <ol>
        <li>Bolt</li>
        <li>Your Name</li>
        <li>World of Warcraft</li>
        <li>Valorant</li>
        <li>Skyrim</li>
    </ol>

</body>

</html>
